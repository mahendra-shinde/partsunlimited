name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Build using MSBuild
      run: msbuild PartsUnlimited.sln -t:rebuild -verbosity:diag -property:Configuration=Release
      

         
